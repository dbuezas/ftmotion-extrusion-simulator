<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S-Curve Motion Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>S-Curve Motion Profile Simulator</h1>

    <div class="container">
      <div class="controls">
        <div class="control-group">
          <label for="ftm-fs">FTM_FS</label>
          <div class="slider-container">
            <input
              type="range"
              id="ftm-fs"
              class="slider"
              min="500"
              max="3000"
              step="100"
              value="1000"
            />
            <span id="ftm-fs-value" class="value">1000 Hz</span>
          </div>
        </div>
        <div class="control-group">
          <label for="distance">Distance</label>
          <div class="slider-container">
            <input
              type="range"
              id="distance"
              class="slider"
              min="0"
              max="100"
              step="1"
              value="15"
            />
            <span id="distance-value" class="value">50 mm</span>
          </div>
        </div>

        <div class="control-group">
          <label for="rate">Rate (Velocity)</label>
          <div class="slider-container">
            <input
              type="range"
              id="rate"
              class="slider"
              min="1"
              max="500"
              step="1"
              value="100"
            />
            <span id="rate-value" class="value">100 mm/s</span>
          </div>
        </div>

        <div class="control-group">
          <label for="acceleration">Acceleration</label>
          <div class="slider-container">
            <input
              type="range"
              id="acceleration"
              class="slider"
              min="1"
              max="10000"
              step="10"
              value="1000"
            />
            <span id="acceleration-value" class="value">1000 mm/sÂ²</span>
          </div>
        </div>
        <div class="control-group">
          <label for="k-factor">K Factor</label>
          <div class="slider-container">
            <input
              type="range"
              id="k-factor"
              class="slider"
              min="0"
              max="1"
              step="0.01"
              value="0.04"
            />
            <span id="k-value" class="value">0.5</span>
          </div>
        </div>

        <div class="control-group">
          <label for="line-width">Line Width</label>
          <div class="slider-container">
            <input
              type="range"
              id="line-width"
              class="slider"
              min="0.2"
              max="0.6"
              step="0.01"
              value="0.4"
            />
            <span id="line-width-value" class="value">0.4 mm</span>
          </div>
        </div>

        <div class="control-group">
          <label for="layer-height">Layer Height</label>
          <div class="slider-container">
            <input
              type="range"
              id="layer-height"
              class="slider"
              min="0.1"
              max="1.0"
              step="0.1"
              value="0.2"
            />
            <span id="layer-height-value" class="value">0.2 mm</span>
          </div>
        </div>

        <div class="control-group">
          <label for="smoothing-time">Smoothing Time</label>
          <div class="slider-container">
            <input
              type="range"
              id="smoothing-time"
              class="slider"
              min="0"
              max="0.1"
              step="0.001"
              value="0"
            />
            <span id="smoothing-time-value" class="value">0 s</span>
          </div>
        </div>

        <div class="control-group">
          <label for="trajectory">Trajectory Type</label>
          <select id="trajectory" class="trajectory-select">
            <option value="6poly">6POLY</option>
            <option value="trapezoidal">Trapezoidal</option>
          </select>
        </div>
        <div class="control-group conditional" id="overshoot-group">
          <label for="acc-overshoot">Acceleration Overshoot</label>
          <div class="slider-container">
            <input
              type="range"
              id="acc-overshoot"
              class="slider"
              min="1.25"
              max="1.875"
              step="0.001"
              value="1.5"
            />
            <span id="overshoot-value" class="value">1.5</span>
          </div>
        </div>
        <div class="info">
          <h3>About</h3>
          <p>
            This simulator generates motion profiles for position
            control systems.
            David Buezas 2025
          </p>
        </div>
      </div>

      <div class="plots">
        <canvas id="motion-canvas"></canvas>
      </div>
    </div>

    <script type="module" src="dist/main.js"></script>
  </body>
</html>
